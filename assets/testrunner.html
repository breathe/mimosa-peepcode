<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peepcode Ordr Integration Tests</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="stylesheets/vendor/qunit-1.11.0.css">
  <link rel="stylesheet" href="stylesheets/vendor/foundation/foundation.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <style type="text/css">
    #qunit-fixture, #app-root {
      position: relative;
      top: 0;
      left: 0;
      width: auto;
      height: auto;
    }
  </style>

</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <!-- testing vendor libraries -->
  <script src="javascripts/vendor/testing/qunit-1.11.0.js"></script>

  <!-- this is served by the testem express server -->
  <script src="/testem.js"></script>
  <script src="javascripts/vendor/testing/pavlov.js"></script>

  <!-- application dependencies -->
  <script src="javascripts/vendor/ember-starter-kit/jquery-1.9.1.js"></script>
  <script src="javascripts/vendor/bower-assets/handlebars/handlebars.js"></script>
  <script src="javascripts/vendor/ember-starter-kit/ember-1.0.0-rc.6.js"></script>

  <script src="javascripts/vendor/bower-assets/ember-model/ember-model.js"></script>

  <!-- methods which should be available for writing tests -->
  <script src="javascripts/testing/support/test_helper.js"></script>

  <!-- testing code which should run before application is imported-->
  <script src="javascripts/testing/support/before_app.js"></script>

  <!-- application code -->
  <script src="javascripts/app/handlebars-helpers.js"></script>
  <script src="javascripts/compiled-emblem.js"></script>
  <script src="javascripts/app/app.js"></script>
  <script src="javascripts/app/models.js"></script>

  <!-- testing environment code which should run before application is imported-->
  <script src="javascripts/testing/support/after_app.js"></script>

  <!-- Tests!! -->
  <script src="javascripts/testing/integration/tables_test.js"></script>
  <script src="javascripts/testing/integration/tabs_test.js"></script>
  <script src="javascripts/testing/integration/login_test.js"></script>

</body>
</html>
